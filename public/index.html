<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

</head>
<body>

    <div class="auth-container">
        <h2>Login</h2>
        <p class="subtitle">Welcome back!</p>
        
        <form id="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <!-- Added role selection -->
            <div class="form-group">
                <label>Login as</label>
                <div style="display:flex; gap:12px; align-items:center; margin-top:6px;">
                    <label style="display:flex; align-items:center; gap:6px; cursor:pointer;">
                        <input type="radio" name="role" id="role-user" value="user" checked>
                        <span>User</span>
                    </label>
                    <label style="display:flex; align-items:center; gap:6px; cursor:pointer;">
                        <input type="radio" name="role" id="role-doctor" value="doctor">
                        <span>Doctor</span>
                    </label>
                </div>
            </div>
            <button type="submit">Login</button>
        </form>
        
        <div id="message-display" class="message"></div>

        <div class="switch-page">
            <p>New user? <a href="./signup.html">Create an account</a></p>
        </div>
    </div>

    <!-- Link to the JavaScript file for this page -->
    <script type="module" src="login.js"></script>

</body>
</html>
